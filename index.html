<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <!-- Fallback version for older browsers -->
    <!-- <script nomodule=""
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> -->
</head>

<body style="display: none;">
    <!-- Theme toggle icons -->
    <div id="theme-toggle">
        <ion-icon id="moon" name="moon-outline"
            title="Switch to Dark Theme"></ion-icon>
        <ion-icon id="sun" name="sunny-outline"
            title="Switch to Light Theme"></ion-icon>
    </div>
    <!-- Card that contains profile and links -->
    <div id="card" aria-live="polite">
        <div id="profile">
            <!-- Dynamically populated -->
        </div>
        <div id="personal-links">
            <!-- Dynamically populated -->
        </div>
        <div id="social-links">
            <!-- Dynamically populated -->
        </div>
    </div>
    <!-- JavaScript that populates the profile and links -->
    <script type="module" src="config.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
